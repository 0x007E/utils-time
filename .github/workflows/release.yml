name: Release Pipeline

on:
  push:
    tags:
      - 'v*'

env:
  OUTPUT_FOLDER: "./output"
  FILENAME: "library"

jobs:
  pack-library:
    env:
      OUTPUT_FOLDER: "./output"
      FILENAME: "library"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository for deployment
        uses: actions/checkout@v5

      - name: Checkout core_types-format repository
        uses: actions/checkout@v5
        with:
          repository: 0x007E/core_types-format
          path: core_types-format
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout core_types-return repository
        uses: actions/checkout@v5
        with:
          repository: 0x007E/core_types-return
          path: core_types-return
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare library package
        run: |
          mkdir -p ./${{ env.OUTPUT_FOLDER }}/core_types/format
          cp -r ./core_types-format/time.h ./${{ env.OUTPUT_FOLDER }}/core_types/format/

          mkdir -p ./${{ env.OUTPUT_FOLDER }}/core_types/return
          cp -r ./core_types-return/status.h ./${{ env.OUTPUT_FOLDER }}/core_types/return/

          mkdir -p ./${{ env.OUTPUT_FOLDER }}/utils/time
          cp ./validate.c ./${{ env.OUTPUT_FOLDER }}/utils/time/
          cp ./validate.h ./${{ env.OUTPUT_FOLDER }}/utils/time/

      - name: Upload library package
        uses: actions/upload-artifact@v4
        with:
            name: library-package
            path: ${{ env.OUTPUT_FOLDER }}
            retention-days: 1

  create-release:
    needs: [pack-library]
    runs-on: ubuntu-latest
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
            Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Download Library Artifacts
      uses: actions/download-artifact@v4
      with:
        name: library-package
        path: ./artifact/${{ env.FILENAME }}
    - name: Display structure
      run: ls -R ./artifact/${{ env.FILENAME }}
    - name: Create Compressed File
      run: |
        cd ./artifact
        tar -czvf ./${{ env.FILENAME }}.tar.gz ./${{ env.FILENAME }}
        zip -r ./${{ env.FILENAME }}.zip ./${{ env.FILENAME }}
        cd ..
    
    - name: Upload Build Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifact/${{ env.FILENAME }}.tar.gz
        asset_name: ${{ env.FILENAME }}.tar.gz
        asset_content_type: application/gzip
    
    - name: Upload Build Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifact/${{ env.FILENAME }}.zip
        asset_name: ${{ env.FILENAME }}.zip
        asset_content_type: application/zip
